<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase - Choose Your Option</title>
    <link rel="stylesheet" href="optionPage.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">RentEase</a>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <div id="userName">User</div>
            <div class="profile-menu" id="profileMenu">
                <img
                  src="../images/image.png"
                  id="profilePic"
                  alt="Profile"
                  class="profile-pic"
                />
                <div class="dropdown hidden" id="profileDropdown">
                  <p id="userName">User</p>
                  <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
              </div>
        </div>
    </nav>
    <main>
        <div class="image-container">
            <img src="../house.png" alt="House Illustration" class="floating-house">
        </div>
        <div class="options-container">
            <h2>What would you like to do?</h2>
            <div class="button-container">
                <button class="location-button">Location</button>
                <button class="option-button rent-button" onclick="
                    window.location.href = `../rentPage/rentPage.html`">Rent</button>
                <button class="option-button sell-button" onclick=" window.location.href = `../sellPage/sellPage.html`">Sell</button>
            </div>
            <div class="location-box"></div>
        </div>
    </main>
    <script type="module" src="optionPage.js"></script>
    <script type="module" src="../fb.js"></script>
</body>
</html>
