<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentEase - List Your Property</title>
    <link rel="stylesheet" href="sellPage.css">
</head>
<body>
    <nav>
        <a href="#" class="logo">RentEase</a>
        <a href="#" class="logo">Seller</a>
        <div class="nav-links">
            <a href="../index.html">Home</a>
            <div id="userName">User</div>
            <div class="profile-menu" id="profileMenu">
                <img
                  src="../images/image.png"
                  id="profilePic"
                  alt="Profile"
                  class="profile-pic"
                />
                <div class="dropdown hidden" id="profileDropdown">
                  <p id="userName">User</p>
                  <button id="logoutBtn" class="btn btn-outline">Logout</button>
                </div>
              </div>
        </div>
    </nav>
    <div class="content-container">
        <aside class="sidebar">
            <a href="#" class="sidebar-item">Dashboard</a>
            <a href="#" class="sidebar-item">My Listings</a>
            <a href="#" class="sidebar-item">Add Property</a>
            <a href="#" class="sidebar-item">Messages</a>
            <a href="#" class="sidebar-item">Analytics</a>
            <a href="#" class="sidebar-item">Settings</a>
        </aside>
        <main class="main-content">
            <form class="listing-form">
                <h2 class="form-title">List Your Property</h2>
                
                <div class="form-section">
                    <h3 class="form-section-title">Basic Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Property Name</label>
                            <input type="text" class="form-control" id = "name" placeholder="Enter property name">
                        </div>
                        <div class="form-group">
                            <label>Property Type</label>
                            <select class="form-control" id = "type">
                                <option>Apartment</option>
                                <option>House</option>
                                <option>Villa</option>
                                <option>Townhouse</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Price (per month)</label>
                            <input type="number" class="form-control" id="price" placeholder="Enter price">
                        </div>
                        <div class="form-group">
                            <label>Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter location">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Property Details</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Bedrooms</label>
                            <input type="number" class="form-control" placeholder="Number of bedrooms">
                        </div>
                        <div class="form-group">
                            <label>Bathrooms</label>
                            <input type="number" class="form-control" placeholder="Number of bathrooms">
                        </div>
                        <div class="form-group">
                            <label>Square Footage</label>
                            <input type="number" class="form-control" placeholder="Total square feet">
                        </div>
                        <div class="form-group">
                            <label>Year Built</label>
                            <input type="number" class="form-control" placeholder="Year of construction">
                        </div>
                        <div class="form-group full-width">
                            <label>Description</label>
                            <textarea class="form-control" placeholder="Describe your property..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="form-section-title">Photos</h3>
                    <div class="form-group">
                        <label>Link</label>
                        <input type="text" class="form-control" id="image" placeholder="Enter link of image">
                    </div>
                </div>

                <button type="submit" class="submit-button">List Property</button>
            </form>
        </main>
    </div>
    <script type="module" src="sellPage.js"></script>
    <script type="module" src="../fb.js"></script>
</body>
</html>
